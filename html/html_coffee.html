<!DOCTYPE html>
<html lang="en">

<head>
  <title>HVHS coffee house</title>
  <link rel="icon" type="image/x-icon" href="/images/images_logo.png">
  <meta charset="UTF-8">
  <meta name="description" content="Coffee product">
  <meta name="author" content="Martin Jin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- stylesheet(s) *******************************************-->
  <link rel="stylesheet" href="/css/css_general.css">
  <link rel="stylesheet" href="/css/css_coffee.css">
  <link rel="stylesheet" href="/css/css_form.css">

  <!-- icons -->
  <script defer src="https://kit.fontawesome.com/114242e79f.js" crossorigin="anonymous"></script>

  <!-- firebase start ****************************************-->
  <!-- Firebase App (core Firebase SDK) always required & must be listed 1st -->
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
  <!-- firebase end ******************************************-->

  <!-- firebase modules *******************************************-->
  <script defer src="/firebase/firebase_fb.js"></script>
  <script defer src="/firebase/firebase_fbR.js"></script>
  <script defer src="/firebase/firebase_fbV.js"></script>

  <!-- javascript(s) *******************************************-->
  <script defer src="/htmlJs/htmlJs_manager.js"></script>
  <script defer src="/htmlJs/htmlJs_general.js"></script>
  <script defer src="/htmlJs/htmlJs_form.js"></script>
  <script defer src="/htmlJs/htmlJs_coffee.js"></script>
</head>
<!--*************************************************************
  BODY
**************************************************************-->

<body onload="fbR_initialise()">
  <!--*****************************************
    Order form
  *****************************************-->
  <form id="formContainer">
    <!-- image and header -->
    <img id="productImg" src='/images/images_coffee/coffee_6.jpg' alt="coffee">
    <flex-container id="formMain">
      <flex-container id="headerContainer">
        <h2 id="header" class="text_underline">Coffee name</h2>
        <h2 id="productPrice">1.00</h2>
      </flex-container>
      <!-- description -->
      <flex-container id="productDescription">
        <p><span-bold>Description:</span-bold></p>
        <p id="description" class="form_text">A classic Italian coffee drink. This drink is known for its smooth and
          velvety texture and its balance of espresso and steamed milk, creating a perfect harmony of flavors.</p>
      </flex-container>
      <!-- add on buttons -->
      <flex-container>
        <p><span-bold>Sizes:</span-bold></p>
        <radio-container>
          <radio-button class="general_button">
            <input type="radio" id="large" name="size" value="Large" required>
            <label for="large">Large</label>
          </radio-button>
          <radio-button class="general_button">
            <input type="radio" id="medium" name="size" value="Medium">
            <label for="medium">Medium</label>
          </radio-button>
          <radio-button class="general_button">
            <input type="radio" id="small" name="size" value="Small">
            <label for="small">Small</label>
          </radio-button>
        </radio-container>
      </flex-container>
      <!-- amount selection -->
      <grid-container id="productAmount">
        <p id="amountLabel"><span-bold>Amount:</span-bold></p>
        <input id="amount" type="number" placeholder="1" name="amount" value="1" min="1" max="99"
          title="You can only enter numbers." required>
        <radio-button id="decrement" class="general_button"><i class="fa-solid fa-minus" aria-hidden="true"></i>
        </radio-button>
        <radio-button id="increment" class="general_button"><i class="fa-solid fa-plus" aria-hidden="true"></i>
        </radio-button>
      </grid-container>
      <!-- ingredients -->
      <flex-container id="productIngredients">
        <p><span-bold>Contains:</span-bold></p>
        <p id="ingredients" class="form_text">Coffee, sugar and milk.</p>
      </flex-container>
      <!-- order button -->
      <button type="submit" id="submit" class="general_button">Add to cart
      </button>
    </flex-container>
  </form>
  <!--*****************************************
    Order form end
  *****************************************-->
</body>

</html>
<!--*************************************************************
  END
**************************************************************-->
