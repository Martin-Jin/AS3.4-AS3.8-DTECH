<!DOCTYPE html>
<html lang="en">

<head>
  <title>HVHS coffee house admin page</title>
  <link rel="icon" type="image/x-icon" href="/images/images_logo.png">
  <meta charset="UTF-8">
  <meta name="description" content="Admin page">
  <meta name="author" content="Martin Jin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- stylesheet(s) *******************************************-->
  <link rel="stylesheet" href="/css/css_general.css">
  <link rel="stylesheet" href="/css/css_admin.css">

  <!-- icons -->
  <script defer src="https://kit.fontawesome.com/114242e79f.js" crossorigin="anonymous"></script>

  <!-- firebase start ****************************************-->
  <!-- Firebase App (core Firebase SDK) always required & must be listed 1st -->
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
  <!-- firebase end ******************************************-->

  <!-- firebase modules *******************************************-->
  <script defer src="/firebase/firebase_fb.js"></script>
  <script defer src="/firebase/firebase_fbR.js"></script>
  <script defer src="/firebase/firebase_fbV.js"></script>

  <!-- javascript(s) *******************************************-->
  <script defer src="/htmlJs/htmlJs_manager.js"></script>
  <script defer src="/htmlJs/htmlJs_general.js"></script>
  <script defer src="/htmlJs/htmlJs_admin.js"></script>
</head>
<!--*************************************************************
   BODY
 **************************************************************-->

<body>
  <!-- navBar -->
  <nav id="nav_desktop">
    <a href="/../index.html" class="active" aria-label="home button">
      <span>Home</span> <i class="fa-solid fa-house-user" aria-hidden="true"></i>
    </a>
    <!-- regular buttons thats displayed -->
    <a href="/../index.html#aboutSection" aria-label="about us button">
      <span>About us</span> <i class="fa-solid fa-info-circle" aria-hidden="true"></i>
    </a>
    <a href="https://www.google.co.nz/maps/place/Hutt+Valley+High+School/@-41.2160906,174.8993626,16z/data=!3m1!4b1!4m6!3m5!1s0x6d38aa57e5ac1415:0xc606c1b8f3785888!8m2!3d-41.2160947!4d174.9019429!16zL20vMGN0c2Iy?entry=ttu&g_ep=EgoyMDI0MDgyOC4wIKXMDSoASAFQAw%3D%3D" aria-label="Find us button">

      <span>Find us</span> <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
    </a>
    <!-- logo for navbar -->
    <img src="/images/images_logo.png" alt="logo" id="logo">
    <a href="/../index.html#recommendedSection" aria-label="products button">
      <span>Products</span> <i class="fa-solid fa-mug-hot" aria-hidden="true"></i>
    </a>
    <a href="/html/html_orders.html" aria-label="orders button">
      <span>Orders</span> <i class="fa-solid fa-basket-shopping" aria-hidden="true"></i>
    </a>
    <!-- sign in button needs to be in a container so its width can be customised -->
    <flex-container>
      <a id="signInBtn" onclick="" aria-label="sign in button">
        <span>Sign in</span> <i class="fas fa-user" aria-hidden="true"></i>
      </a>
    </flex-container>
    <!-- navBar for mobile -->
    <container-dropdown id="nav_dropdown">
      <button onclick="document.getElementById('dropDown').classList.toggle('show');" id="dropDownBtn"
        aria-label="dropdown button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <dropdown-content id="dropDown">
        <a href="/../index.html#aboutSection" aria-label="about us button">
          About us <i class="fa-solid fa-info-circle" aria-hidden="true"></i>
        </a><a href="https://www.google.co.nz/maps/place/Hutt+Valley+High+School/@-41.2160906,174.8993626,16z/data=!3m1!4b1!4m6!3m5!1s0x6d38aa57e5ac1415:0xc606c1b8f3785888!8m2!3d-41.2160947!4d174.9019429!16zL20vMGN0c2Iy?entry=ttu&g_ep=EgoyMDI0MDgyOC4wIKXMDSoASAFQAw%3D%3D" aria-label="Find us button">

          Find us <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
        </a><a href="/../index.html#recommendedSection" aria-label="products button">
          Products <i class="fa-solid fa-mug-hot" aria-hidden="true"></i>
        </a><a href="/html/html_orders.html" aria-label="orders button">
          Orders <i class="fa-solid fa-basket-shopping" aria-hidden="true"></i>
        </a>
        <a id="dropDownSignIn" aria-label="sign in button">
          Sign in <i class="fas fa-user" aria-hidden="true"></i>
        </a>
      </dropdown-content>
    </container-dropdown>
  </nav>
  <!-- Contains all of the orders  -->
  <section id="main">
    <flex-container id="tableContatiner">
      <flex-container class="table_header">
        <h1>Uncompleted orders</h1>
      </flex-container>
      <table>
        <tbody id="orders">
        </tbody>
      </table>
      <flex-container class="table_header">
        <h1>Completed orders</h1>
      </flex-container>
      <table>
        <tbody id="readyOrders">
        </tbody>
      </table>
    </flex-container>
  </section>
</body>

</html>
<!--*************************************************************
   END
 **************************************************************-->
