<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration</title>
  <link rel="icon" type="image/x-icon" href="/images/images_logo.png">
  <meta charset="UTF-8">
  <meta name="description" content="Registration for Coffee Shop">
  <meta name="author" content="Martin Jin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- stylesheet(s) *******************************************-->
  <link rel="stylesheet" href="/css/css_general.css">
  <link rel="stylesheet" href="/css/css_register.css">
  <link rel="stylesheet" href="/css/css_form.css">

  <!-- icons -->
  <script defer src="https://kit.fontawesome.com/114242e79f.js" crossorigin="anonymous"></script>

  <!-- firebase start ****************************************-->
  <!-- Firebase App (core Firebase SDK) always required & must be listed 1st -->
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
  <!-- firebase end ******************************************-->

  <!-- firebase modules *******************************************-->
  <script defer src="/firebase/firebase_fb.js"></script>
  <script defer src="/firebase/firebase_fbR.js"></script>
  <script defer src="/firebase/firebase_fbV.js"></script>

  <!-- javascript(s) *******************************************-->
  <script defer src="/htmlJs/htmlJs_manager.js"></script>
  <script defer src="/htmlJs/htmlJs_general.js"></script>
  <script defer src="/htmlJs/htmlJs_form.js"></script>
  <script defer src="/htmlJs/htmlJs_register.js"></script>
</head>

<!--*************************************************************
  BODY
**************************************************************-->

<body onload="fbR_initialise()">
  <!--*****************************************
    Register form
  *****************************************-->
  <section id="main">
    <section id="formSection">
      <form id="form">
        <!-- header -->
        <h2 id="header" class="text_underline">Registration form</h2>
        <!-- registration fields -->
        <flex-container>
          <p><span-bold>Street address:</span-bold> <i class="fa-solid fa-road" aria-hidden="true"></i></p>
          <flex-container>
            <input type="text" id="street" placeholder="123 ABC Street" name="street" minlength="1" maxlength="20"
              pattern="^[A-Za-z0-9]+( [A-Za-z0-9]+)*$"
              title="Must only include letters, numbers and spaces. No consecutive spaces are allowed. You must input at least 1 character and a maximum of 20. You cannot end or start with a space."
              required>
          </flex-container>
        </flex-container>
        <!-- address fields -->
        <flex-container id="address">
          <address-container>
            <p><span-bold>Suburb:</span-bold> <i class="fa-solid fa-building" aria-hidden="true"></i></p>
            <flex-container>
              <input type="text" placeholder="suburb" name="suburb" minlength="1" maxlength="10"
                pattern="^[A-Za-z0-9]+( [A-Za-z0-9]+)*$"
                title="Must only include letters, numbers and spaces. No consecutive spaces are allowed. You must input at least 1 character and a maximum of 10. You cannot end or start with a space."
                required>
            </flex-container>
          </address-container>
          <address-container>
            <p><span-bold>City/town:</span-bold> <i class="fa-solid fa-city" aria-hidden="true"></i></p>
            <flex-container>
              <input type="text" placeholder="city" name="city" minlength="1" maxlength="10"
                pattern="^[A-Za-z0-9]+( [A-Za-z0-9]+)*$"
                title="Must only include letters, numbers and spaces. No consecutive spaces are allowed. You must input at least 1 character and a maximum of 10. You cannot end or start with a space."
                required>
            </flex-container>
          </address-container>
          <address-container>
            <p><span-bold>Post code:</span-bold> <i class="fa-solid fa-envelope" aria-hidden="true"></i></p>
            <flex-container>
              <input type="text" placeholder="1234" name="post" minlength="4" maxlength="4" pattern="^[0-9]+$"
                title="You can only enter numbers." required>
            </flex-container>
          </address-container>
        </flex-container>
        <!-- genders -->
        <flex-container id="gender">
          <p><span-bold>Gender:</span-bold> <i class="fa-solid fa-venus-mars" aria-hidden="true"></i></p>
          <radio-container id="genders">
            <radio-button class="general_button">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male <i class="fa-solid fa-person" aria-hidden="true"></i></label>
            </radio-button>
            <radio-button class="general_button">
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female <i class="fa-solid fa-person-dress" aria-hidden="true"></i></label>
            </radio-button>
            <radio-button class="general_button">
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </radio-button>
          </radio-container>
        </flex-container>
        <!-- phone number -->
        <flex-container>
          <p><span-bold>Phone number:</span-bold> <i class="fa-solid fa-mobile-screen" aria-hidden="true"></i></p>
          <flex-container>
            <input type="text" placeholder="02212345678" name="phoneNumber" minlength="9" maxlength="10"
              pattern="^[0-9]+$" title="You must input 9 or 10 digits. You can only enter numbers." required>
          </flex-container>
        </flex-container>

        <!-- order button -->
        <button type="submit" id="submit" class="general_button">Submit
          form</button>
      </form>
    </section>
  </section>
  <!--*****************************************
    Register form end
  *****************************************-->
</body>

</html>
<!--*************************************************************
  END
**************************************************************-->
